<!DOCTYPE html>
<html>

<head>
    <title>Display Results
        {% load static %}
        {% load custom_filters %}
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">

    </script>
    <script>
    $(document).ready(function() {
        $("#Home").click(function (event) {
            event.preventDefault();
            window.location.href = "{% url 'delete_all' %}";
        });
    });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image {
            position: relative;
            background-color: #2a2a2a;
            padding: 10px;
            height: 200px;
            width: 200px;
            margin-bottom: 40px;
        }

        .image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        input[type="checkbox"] {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .process-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .process-button:hover {
            background-color: rgb(37, 147, 183);
        }

        .reasons-list {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin-bottom: 40px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>CSV Data Display</h1>
    <table>
        <tbody>
            {% for row in csv_data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        <button id="Home" class="process-button">Home</button>
    </div>
    <div class="button-container">
        <a href="{% url 'download_csv' %}" class="process-button">Download CSV</a>
    </div>
</body>
</html>
